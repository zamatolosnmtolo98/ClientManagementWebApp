<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
    <title>Client Management System</title> <!-- Title of the page -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS styles -->
</head>
<body>
    <h1>Client Management System</h1> <!-- Main heading -->
    <div class="tabs"> <!-- Container for tabs -->
        <button class="tablink" onclick="openTab('Clients')">Clients</button> <!-- Tab for Clients -->
        <button class="tablink" onclick="openTab('Contacts')">Contacts</button> <!-- Tab for Contacts -->
    </div>

    <div id="Clients" class="tabcontent"> <!-- Content for Clients tab -->
        <h2>Add Client</h2> <!-- Subheading for adding clients -->
        <input type="text" id="clientNameInput" placeholder="Enter client name"> <!-- Input for client name -->
        <button onclick="addClient()">Add Client</button> <!-- Button to add client -->
        <table id="clientTable"> <!-- Table to display clients -->
            <tr>
                <th>Client Name</th>
                <th>Linked Contacts</th>
            </tr>
        </table>
    </div>

    <div id="Contacts" class="tabcontent"> <!-- Content for Contacts tab -->
        <h2>Add Contact</h2> <!-- Subheading for adding contacts -->
        <input type="text" id="contactNameInput" placeholder="Enter contact name"> <!-- Input for contact name -->
        <input type="email" id="contactEmailInput" placeholder="Enter contact email"> <!-- Input for contact email -->
        <select id="clientSelector"></select> <!-- Dropdown for selecting a client -->
        <button onclick="addContact()">Add Contact</button> <!-- Button to add contact -->
        <table id="contactTable"> <!-- Table to display contacts -->
            <tr>
                <th>Contact Name</th>
                <th>Email</th>
                <th>Client Name</th>
                <th>Action</th>
            </tr>
        </table>
    </div>

    <div class="message" id="message"></div> <!-- Div for displaying messages -->
    <script src="app.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
