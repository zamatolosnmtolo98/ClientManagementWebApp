<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Client and Contact Management</title>
    <style>
        .hidden { display: none; } /* Class to hide elements */
    </style>
</head>
<body>
    <h1>Client and Contact Management</h1>
    <div>
        <button id="showClientForm">Show Client Form</button>
        <button id="showContactForm">Show Contact Form</button>
    </div>

    <div id="clientFormContainer" class="hidden">
        <h2>Add New Client</h2>
        <form id="clientForm">
            <label for="clientName">Client Name:</label>
            <input type="text" id="clientName" required>
            <button type="submit">Add Client</button>
        </form>
    </div>

    <div id="contactFormContainer" class="hidden">
        <h2>Add New Contact</h2>
        <form id="contactForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="clientName">Client Name:</label>
            <input type="text" id="clientNameContact" required>

            <button type="submit">Add Contact</button>
        </form>
    </div>

    <script>
        // Toggle between client and contact forms
        document.getElementById('showClientForm').addEventListener('click', () => {
            document.getElementById('clientFormContainer').classList.remove('hidden');
            document.getElementById('contactFormContainer').classList.add('hidden');
        });

        document.getElementById('showContactForm').addEventListener('click', () => {
            document.getElementById('contactFormContainer').classList.remove('hidden');
            document.getElementById('clientFormContainer').classList.add('hidden');
        });

        // Handle client form submission
        document.getElementById('clientForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('clientName').value;

            const response = await fetch('/api/clients', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name })
            });

            if (response.ok) {
                alert('Client added successfully');
                document.getElementById('clientForm').reset();
            } else {
                alert('Failed to add client');
            }
        });

        // Handle contact form submission
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const clientName = document.getElementById('clientNameContact').value;

            const response = await fetch('/api/contacts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ fullName, email, clientName })
            });

            if (response.ok) {
                alert('Contact added successfully');
                document.getElementById('contactForm').reset();
            } else {
                alert('Failed to add contact');
            }
        });
    </script>
</body>
</html>
