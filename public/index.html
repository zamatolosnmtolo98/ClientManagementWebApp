<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Client Management System</h1>
    <div class="tabs">
        <button class="tablink" onclick="openTab('Clients')">Clients</button>
        <button class="tablink" onclick="openTab('Contacts')">Contacts</button>
    </div>

    <div id="Clients" class="tabcontent">
        <h2>Add Client</h2>
        <input type="text" id="clientNameInput" placeholder="Enter client name">
        <input type="text" id="clientCodeInput" placeholder="Enter client code">
        <button onclick="addClient()">Add Client</button>
        <table id="clientsTable">
            <thead>
                <tr>
                    <th>Client Name</th>
                    <th>Client Code</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Clients will be rendered here -->
            </tbody>
        </table>
    </div>

    <div id="Contacts" class="tabcontent">
        <h2>Add Contact</h2>
        <input type="text" id="contactNameInput" placeholder="Enter contact name">
        <input type="email" id="contactEmailInput" placeholder="Enter contact email">
        <select id="clientSelector"></select>
        <button onclick="addContact()">Add Contact</button>
        <table id="contactTable">
            <thead>
                <tr>
                    <th>Contact Name</th>
                    <th>Email</th>
                    <th>Client Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Contacts will be rendered here -->
            </tbody>
        </table>
    </div>

    <div class="message" id="message"></div>
    <script src="app.js"></script>
</body>
</html>
