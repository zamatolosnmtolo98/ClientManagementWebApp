<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Client Management System</h1>
    <div class="tabs">
        <button class="tablink" onclick="openTab('Clients')">Clients</button>
        <button class="tablink" onclick="openTab('Contacts')">Contacts</button>
    </div>

    <div id="Clients" class="tabcontent">
        <h2>Add Client</h2>
        <label for="clientNameInput">Client Name:</label>
        <input type="text" id="clientNameInput" placeholder="Enter client name">
        <button onclick="addClient()">Add Client</button>
        <table id="clientTable">
            <tr>
                <th>Client Name</th>
                <th>Linked Contacts</th>
            </tr>
        </table>
    </div>

    <div id="Contacts" class="tabcontent">
        <h2>Add Contact</h2>
        <label for="contactNameInput">Contact Name:</label>
        <input type="text" id="contactNameInput" placeholder="Enter contact name">
        <label for="contactEmailInput">Email:</label>
        <input type="email" id="contactEmailInput" placeholder="Enter contact email">
        <label for="clientSelector">Select Client:</label>
        <select id="clientSelector"></select>
        <button onclick="addContact()">Add Contact</button>
        <table id="contactTable">
            <tr>
                <th>Contact Name</th>
                <th>Email</th>
                <th>Client Name</th>
                <th>Action</th>
            </tr>
        </table>
    </div>

    <div class="message" id="message"></div>
    <script src="app.js"></script>
</body>
</html>
