<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client & Contact Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Client & Contact Management</h1>
    
    <div class="tabs">
        <button onclick="openTab('clients')">Clients</button>
        <button onclick="openTab('contacts')">Contacts</button>
    </div>

    <div id="clients" class="tabcontent">
        <h2>Clients</h2>
        <table id="clientTable"></table>
        <input type="text" id="clientNameInput" placeholder="New Client Name">
        <button onclick="addClient()">Add Client</button>
    </div>

    <div id="contacts" class="tabcontent">
        <h2>Contacts</h2>
        <table id="contactTable"></table>
        <input type="text" id="contactNameInput" placeholder="Contact Name">
        <input type="text" id="contactEmailInput" placeholder="Email">
        <select id="clientSelector"></select>
        <button onclick="addContact()">Add Contact</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
