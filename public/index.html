<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Client Management App</h1>
        
        <div class="tabs">
            <button class="tablinks" onclick="openTab(event, 'Clients')">Clients</button>
            <button class="tablinks" onclick="openTab(event, 'Contacts')">Contacts</button>
        </div>

        <div id="Clients" class="tabcontent active">
            <h2>Clients</h2>
            <form id="clientForm">
                <input type="text" id="clientName" placeholder="Enter Client Name" required>
                <button type="submit">Add Client</button>
            </form>
            <div id="clientList" class="list"></div>
        </div>

        <div id="Contacts" class="tabcontent">
            <h2>Contacts</h2>
            <form id="contactForm">
                <input type="text" id="contactName" placeholder="Enter Contact Name" required>
                <button type="submit">Add Contact</button>
            </form>
            <div id="contactList" class="list"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
