<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .tabcontent { display: none; }
        .active { display: block; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 8px 12px; border: 1px solid #ddd; }
        th { text-align: left; }
        .center { text-align: center; }
        .tabs { margin-top: 20px; }
        .tabs button { padding: 10px; }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Client Management System</h1>

<div class="tabs">
    <button class="tablink" onclick="openTab(event, 'Clients')">Clients</button>
    <button class="tablink" onclick="openTab(event, 'Contacts')">Link Contacts</button>
</div>

<!-- Clients Tab -->
<div id="Clients" class="tabcontent active">
    <h2>Clients</h2>
    <form id="clientForm">
        <input type="text" id="clientName" placeholder="Client Name" required>
        <input type="text" id="clientCode" placeholder="Client Code" required>
        <button type="submit">Add Client</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Client Code</th>
                <th class="center">No of Linked Contacts</th>
            </tr>
        </thead>
        <tbody id="clientList">
            <tr><td colspan="3" class="center">No client(s) found</td></tr>
        </tbody>
    </table>
</div>

<!-- Contact Form Tab -->
<div id="Contacts" class="tabcontent">
    <h2>Link Contacts</h2>
    <form id="contactForm">
        <input type="text" id="contactName" placeholder="Contact Name (Surname, Name)" required>
        <input type="text" id="contactEmail" placeholder="Contact Email" required>
        <select id="clientSelector" required>
            <option value="">Select Client</option>
        </select>
        <button type="submit">Link Contact</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Contact Full Name</th>
                <th>Contact Email Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="contactList">
            <tr><td colspan="3" class="center">No contact(s) found</td></tr>
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
