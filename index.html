<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Client Management System</h1>

    <div class="tabs">
        <button class="tablink" onclick="openTab(event, 'Clients')">Clients</button>
        <button class="tablink" onclick="openTab(event, 'Contacts')">Contacts</button>
    </div>

    <div id="Clients" class="tabcontent">
        <h2>Add Client</h2>
        <form id="clientForm">
            <input type="text" id="clientName" placeholder="Enter Client Name" required>
            <button type="submit">Add Client</button>
        </form>
        <h3>Client List</h3>
        <table>
            <thead>
                <tr>
                    <th>Client Name</th>
                    <th>Client Code</th>
                    <th class="center">Linked Contacts</th>
                </tr>
            </thead>
            <tbody id="clientList">
                <tr><td colspan="3" class="center">No client(s) found</td></tr>
            </tbody>
        </table>
    </div>

    <div id="Contacts" class="tabcontent">
        <h2>Add Contact</h2>
        <form id="contactForm">
            <input type="text" id="contactName" placeholder="Full Name" required>
            <input type="email" id="contactEmail" placeholder="Email" required>
            <select id="clientSelector" required>
                <option value="">Select Client</option>
            </select>
            <button type="submit">Add Contact</button>
        </form>
        <h3>Contact List</h3>
        <table>
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="contactList">
                <tr><td colspan="3" class="center">No contact(s) found</td></tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
